name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      ref:
        description: "The commit or tag ref to build and publish"
        required: false
        type: string
        default: ""

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/moomoo-api-mcp
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No 'with: password' needed for Trusted Publishing (OIDC)
